<html>
    <head>
        <title>Revitalize</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./dist/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="./dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="./dist/css/main.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="top-menu login">
            <div class="container">

                <nav class="navbar navbar-expand-xl text-center">
                    <div class="logo-holder">
                        <a class="navbar-brand" href="#"><img src="./dist/img/logo-login.svg" alt="logo-login"/></a>
                    </div>

                </nav>
            </div>
        </div>
        <section class="section-login">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-7 col-md-10">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center flex-row"> 
                                <h3>Log in</h3>
                            </div>
                            <div class="card-body small-padding">
                                <div class="form-holder customer">
                                    <form>
                                        <div class="row">
                                            <div class="col-12">
                                                <label>Email</label>
                                                <input type="text" name="email" class="form-control"/>
                                            </div>
                                            <div class="col-12">
                                                <label>Password</label>
                                                <input type="text" name="password" class="form-control"/>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <button class="btn btn-submit" type="submit">Log IN</button>

                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-check pricing">
                                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                                    <label class="form-check-label" for="defaultCheck2">
                                                        Remember me
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12 mt-2">
                                                <a class="btn-pass" href="#">Forgot Password?</a>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>






        <script type="text/javascript" src="./dist/js/jquery-3-3-1.min.js"></script>
        <script type="text/javascript" src="./dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="./dist/js/custom.js"></script>



    </body>
</html>
